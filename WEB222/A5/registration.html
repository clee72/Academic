<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <header class="heading">
        <a href="index.html"><img id="logo" src="images/logo1.png" alt="cacao" width="170" height="130"></a>
        <a href="index.html">
            <h1>The Pink Cacao</h1>
        </a>
        <p>The food of the Gods - Artisan Chocolate Store</p>
    </header>

    <nav class="side-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Chocolate Products</a>
        <a href="#">Special Orders</a>
        <a href="#">Shop</a>
        <a href="registration.html">Registration</a>
    </nav>

    <div id="sign-up">
        <form id="userInfo" name="signup" action="https://httpbin.org/post" method="POST"
            onsubmit="validate();">

            <fieldset id="info">
                <legend>Contact Information</legend>

                <p>
                    <label for="fname">First Name: </label>
                    <input type="text" name="Fname" required id="fname">
                </p>

                <p>
                    <label for="lname">Last Name: </label>
                    <input type="text" name="Lname" required id="lname">
                </p>

                <p>
                    <label for="name">User Name: </label>
                    <input type="text" name="Username" required id="name" onchange="UnameValidate()">
                </p>

                <p>
                    <label for="pwd">Password: </label>
                    <input type="password" name="Pword" required id="pwd" onchange="PwordRegValidate()">
                    </br></br>
                    <label for="pwd2">Comfirm Password: </label>
                    <input type="password" name="Pword2" required id="pwd2" onchange="PwordMatchValidate()">
                </p>

                <p>
                    <label for="eml">Email: </label>
                    <input type="email" name="Email" required id="eml">
                </p>

                <p>
                    <label for="phone">Phone Number: </label>
                    <input type="text" name="Phone" required id="phone" onchange="PhoneValidate()">
                </p>

            </fieldset>
            <br>
            <fieldset id="address">
                <legend>Shipping Address</legend>

                <p>
                    <label for="unit">Unit #: </label>
                    <input type="text" name="Unit" required id="unit">
                </p>

                <p>
                    <label for="stN">Street #: </label>
                    <input type="text" name="StNum" required id="stN">
                </p>

                <p>
                    <label for="st">Street Name: </label>
                    <input type="text" name="Street" required id="st" onchange="stNameValidate()">
                </p>

                <p>
                    <label for="city">City: </label>
                    <input type="text" name="City" required id="city" onchange="cityNameValidate()">
                </p>

                <span>Province: </span>
                <select name="Prov" id="prov" onchange="change();">
                    <option value="ON">Ontario</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NU">Nunavut</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YT">Yukon</option>
                </select>
                <p id="selected"></p>

                <p>
                    <label for="zip">Zip Code: </label>
                    <input type="text" name="Zip" required id="zip" onchange="zipValidate()">
                </p>
            </fieldset>

            <input type="hidden" name="Lname" id="lastName" value="Lee">
            <input type="hidden" name="StuId" id="sId" value="076086149">
        </form>

        <input type="reset" form="userInfo" value="reset">
        <input type="submit" form="userInfo" value="submit">

    </div>
    <div id="sidePanel"></div>
    <footer>
        <div>
            &copy; Wonhwa Lee 2019
        </div>
    </footer>
    <script src="registration.js"></script>
</body>

</html>
